<!DOCTYPE html>
<html> 
<head>
	<style>
			#constellation {
			  display: block;
			  box-sizing: border-box;
			  height: 100vh;
			  justify-content: center;
			  align-items: center;
			  background: url(img/header.jpg) no-repeat center/cover;
			}
		
			#constellation ul {
			  padding: 0;
			  
			}
			
			#constellation li {
			  display: inline-block;
			  list-style-type: none;
			}
			
			#constellation li:nth-child(1) button {
			  background: #F3FFBD;
			}
			#constellation li:nth-child(2) button {
			  background: #247BA0;
			}
			#constellation li:nth-child(3) button {
			  background: #FF1654;
			}
			
			#constellation button {
			  position: relative;
			  background: rebeccapurple;
			  width: 100px;
			  height: 100px;
			  outline: none;
			  border-radius: 50%;
			  border: 5px solid white;
			  color: white;
			  font-weight: bold;;
			  font-size: 50px;
			  cursor: pointer;
			  padding: 0;
			}
		</style>
</head>
<div id="constellation" class="container-fluid">
<div class="row align-items-center">
  <ul>
  <li>
    <button>A</button>
  </li>
  <li>
    <button>B</button>
  </li>
  <li>
    <button>C</button>
  </li>
  <li>
    <button>D</button>
  </li>
  </ul>
</div>
</div>
<script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js'></script>
	<script id="rendered-js">
class HoverButton {
  constructor(el) {
    this.el = el;
    this.hover = false;
    this.calculatePosition();
    this.attachEventsListener();
  }
  attachEventsListener() {
    window.addEventListener('mousemove', e => this.onMouseMove(e));
    window.addEventListener('resize', e => this.calculatePosition(e));
	window.addEventListener('scroll', e => this.calculatePosition(e));
  }

  calculatePosition() {
    gsap.set(this.el, {
      x: 0,
      y: 0,
      scale: 1 });

    const box = this.el.getBoundingClientRect();
    this.x = box.left + box.width * 0.5;
    this.y = box.top + box.height * 0.5;
    this.width = box.width;
    this.height = box.height;
  }
  
  onMouseMove(e) {
    let hover = false;
    let hoverArea = this.hover ? 0.7 : 0.5;
    let x = e.clientX - this.x;
    let y = e.clientY - this.y;
    let distance = Math.sqrt(x * x + y * y);
    if (distance < this.width * hoverArea) {
      hover = true;
      if (!this.hover) {
        this.hover = true;
      }
      this.onHover(e.clientX, e.clientY);
    }

    if (!hover && this.hover) {
      this.onLeave();
      this.hover = false;
    }
  }

  onHover(x, y) {
    gsap.to(this.el, {
      x: (x - this.x) * 0.4,
      y: (y - this.y) * 0.4,
      scale: 4,
      ease: 'power2.out',
      duration: 0.4 });

    this.el.style.zIndex = 10;
  }
  onLeave() {
    gsap.to(this.el, {
      x: 0,
      y: 0,
      scale: 1,
      ease: 'elastic.out(1.2, 0.4)',
      duration: 0.7 });

    this.el.style.zIndex = 1;
  }}


const btn1 = document.querySelector('li:nth-child(1) button');
new HoverButton(btn1);

const btn2 = document.querySelector('li:nth-child(2) button');
new HoverButton(btn2);

const btn3 = document.querySelector('li:nth-child(3) button');
new HoverButton(btn3);

const btn4 = document.querySelector('li:nth-child(4) button');
new HoverButton(btn4);
</script>
</html>
